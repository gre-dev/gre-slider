<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRE Slider</title>
</head>
<body>

<div id="gre-slider">
    <div id="per-gre-slider" data-img="images/golden-gate-bridge.jpg"></div>
    <div id="per-gre-slider" data-img="images/utah.jpg"></div>
    <div id="per-gre-slider" data-img="images/road.jpg"></div>
    <div id="per-gre-slider" data-img="images/sky.jpg"></div>
    <div id="per-gre-slider" data-img="images/dawn.jpg"></div>
</div>

<script src="js/jquery.js"></script>
<script src="js/gre-slider.js"></script>
<script>
$(document).ready(() => {
    $('#gre-slider').greSlider({
        height: 300,
        borderRadius: 2,
        fullscreen: false,
        width: 700,
        height: 400,
        animation: 'ripple',
        dotsStyle: 'square',
        dotsPosition: 'middleBottom',
        arrowsPosition: 'middleSides',
        autoPlay: true,
        delay: 2000
    });
});
</script>
</body>
</html>
